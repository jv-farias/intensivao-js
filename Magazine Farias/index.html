<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <section id="carrinho" class="fixed top-0 right-[0rem] bg-indigo-950 h-screen w-[20rem] text-slate-200">
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu Carrinho</p>
        <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
      </div>
      <section id="produtos-carrinho">
        <p>Camisa Liverpool</p>
        <p>Camisa Barcelona</p>
        <p>Camisa Portugal</p>
      </section>
      <p id="preco-total">R$ 200</p>
      <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compra</button>
    </section>
    <header class="flex bg-indigo-950 p-2 justify-between">
      <img
        class="h-16"
        src="https://purepng.com/public/uploads/large/purepng.com-nike-logologobrand-logoiconslogos-251519940082eoxxs.png"
        alt="Logo do Magazine Farias"
      />
      <div class="text-slate-200 flex gap-5 items-end mx-2">
        <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
        <button><i class="fa-solid fa-user"></i></button>
      </div>
    </header>
    <main>
      <section id="container-produtos" class="flex flex-wrap"></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
